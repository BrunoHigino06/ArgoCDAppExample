---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: webserver-simple
        image: nginx:latest
        resources:
          limits:
            memory: 500Mi
            cpu: 500Mi
        ports:
        - containerPort: 80
